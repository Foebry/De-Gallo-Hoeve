version: 2
jobs:
  build:
    docker:
      - image: circleci/node:14
        environment:
          MONGODB_PASSWORD: jNlNNjp97wPXZPCC
          MONGODB_DATABASE: degallohoeve_test
          MAIL_TO: sander.fabry@gmail.com
          MAIL_FROM: sander.fabry@gmail.com
    parallelism: 1
    working_directory: ~/degallohoeve
    steps:
      - checkout
      - attach_workspace:
          at: ~/degallohoeve

      - run:
          name: Type Tests
          command: yarn lint:types

      - run:
          name: Linting
          command: npm run lint

      - run:
          name: Integration Tests
          command: yarn test
          environment:
            JEST_JUNIT_OUTPUT_DIR: /tmp/junit

      - store_test_results:
          path: /tmp/junit

      - run:
          name: Build
          command: |
            export BRANCH_NAME=`echo ${CIRCLE_BRANCH} | sed 's/\/.*//'`
            yarn setVersion
            if  [[ ${CIRCLE_BRANCH} = dev ]];
              then export TARGET_ENV=Development
            elif [[ ${CIRCLE_BRANCH} =~ main ]]; then
              export TARGET_ENV=Production
            else
              then export TARGET_ENV=Preview
            fi
            TARGET_ENV=`${TARGET_ENV}` yarn build
      - persist_to_workspace:
          root: .
          paths:
            - build

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - develop
                - master
                - production
                - /release\/.*/
                - /hotfix\/.*/
                - /feature\/.*/
                - /refactor\/.*/
                - /bugfix\/.*/